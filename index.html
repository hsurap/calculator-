<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    multiply and divide by 0 is not supported
    <table border="1px solid black">
        <tr id="resultarea">
            <td colspan="4" id="result" >0</td>
        </tr>

        <tr>
            <td>
                <button class="btn" id="ac">AC</button>
            </td>
            <td>
                <button class="btn" id="sign">+/-</button>
            </td>
            <td>
                <button class="btn" id="perc">%</button>
            </td>
            <td>
                <button class="btn redcolor" id="divide">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn" id="seven">7</button>
            </td>
            <td>
                <button class="btn" id="eight">8</button>
            </td>
            <td>
                <button class="btn" id="nine">9</button>
            </td>
            <td>
                <button class="btn redcolor" id="multiply">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn" id="four">4</button>
            </td>
            <td>
                <button class="btn" id="five">5</button>
            </td>
            <td>
                <button class="btn" id="six">6</button>
            </td>
            <td>
                <button class="btn redcolor" id="minus">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn" id="one">1</button>
            </td>
            <td>
                <button class="btn" id="two">2</button>
            </td>
            <td>
                <button class="btn" id="three">3</button>
            </td>
            <td>
                <button class="btn redcolor" id="plus">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn" id="zerobtn">0</button>
            </td>
            <td>
                <button class="btn" id="dot">.</button>
            </td>
            <td>
                <button class="btn redcolor" id="equal">=</button>
            </td>
        </tr>

        
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
